      ];



      function panja() {
          let table = document.getElementsByTagName("table");

          for (let i = 0; i < album.length; i++) {
              let currentSongIndex = i;
              let tr = document.createElement("tr");

              let td1 = document.createElement("td");
              td1.innerText = album[i].id;

              let td2 = document.createElement("td");
              td2.innerText = album[i].name;

              let td3 = document.createElement("td");
              let aud = document.createElement("audio");
              aud.controls = true;
              aud.src = album[i].file;
              td3.appendChild(aud);

              let td4 = document.createElement("td");
              let prevBtn = document.createElement("button");
              prevBtn.innerText = "Previous";
              prevBtn.addEventListener("click", function () {
                  if (currentSongIndex > 0) {
                      aud.src=album[currentSongIndex].file;
                      aud.pause();
                      currentSongIndex--;
                  } else {
                      aud.src=album[currentSongIndex].file;
                      aud.pause();
                      currentSongIndex = album.length - 1;
                  }
                  aud.src = album[currentSongIndex].file;
                  aud.play();
              });

              let nextBtn = document.createElement("button");
              nextBtn.innerText = "Next";
              nextBtn.addEventListener("click", function () {
                  if (currentSongIndex < album.length - 1) {
                      aud.src=album[currentSongIndex].file;
                      aud.pause();
                      currentSongIndex++;

                      aud.src=album[currentSongIndex].file;
                      aud.pause();
                      currentSongIndex = 0;
                  }
                  aud.src = album[currentSongIndex].file;
                  aud.play();
              });

              td4.appendChild(nextBtn);

              tr.appendChild(td2);
              tr.appendChild(td3);
              tr.appendChild(td4);

              table[0].appendChild(tr);
              //table[1].appendChild(tr);
          }
