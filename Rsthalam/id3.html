<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fully Functional Music Player</title>
    <link rel="stylesheet" href="id3.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#">Movies</a>
                    <div class="dropdown-content">
                        <a href="#panja"><img src="./panja.jpeg" alt="Panja" width="100"/>Panja</a>
                        <a href="#mirchi"><img src="./mirchi.jpeg" alt="Mirchi" width="100"/>Mirchi</a>
                        <a href="#srimanthudu"><img src="./srimanthudu.jpeg" alt="Srimanthudu" width="100"/>Srimanthudu</a>
                        <a href="#aravindhasametha"><img src="./Aravindhasametha.jpeg" alt="Aravindhasametha" width="100"/>Aravindhasametha</a>
                        <a href="#rangasthalam"><img src="./Rangasthalam.jpeg" alt="Rangasthalam" width="100"/>Rangasthalam</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Heroes</a>
                    <div class="dropdown-content">
                        <a href="#">Hero 1</a>
                        <a href="#">Hero 2</a>
                        <a href="#">Hero 3</a>
                        <a href="#">Hero 4</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Fully Functional Music Player</h1>
    <div id="allsongs">
        <!-- PANJA -->
        <div id="song1">
            <details>
                <summary>
                    <img src="./panja.jpeg" alt="Album Cover" width="200"/>
                </summary>
                <table></table>
            </details>
        </div>

        <!-- MIRCHI -->
        <div id="song2">
            <details>
                <summary>
                    <img src="./mirchi.jpeg" alt="Album Cover" width="215"/>
                </summary>
                <table></table>
            </details>
        </div>

        <!-- SRIMANTHUDU -->
        <div id="song3">
            <details>
                <summary>
                    <img src="./srimanthudu.jpeg" alt="Album Cover" width="215"/>
                </summary>
                <table></table>
            </details>
        </div>

        <!-- ARAVINDHASAMETHA -->
        <div id="song4">
            <details>
                <summary>
                    <img src="./Aravindhasametha.jpeg" alt="Album Cover" width="305"/>
                </summary>
                <table></table>
            </details>
        </div>

        <!-- RANGASTHALAM -->
        <div id="song5">
            <details>
                <summary>
                    <img src="./Rangasthalam.jpeg" alt="Album Cover" width="215"/>
                </summary>
                <table></table>
            </details>
        </div>
    </div>

    <script>
        // Functions for each album
        function createTable(album, tableIndex) {
            let table = document.getElementsByTagName("table")[tableIndex];
            for (let i = 0; i < album.length; i++) {
                let currentSongIndex = i;
                let tr = document.createElement("tr");

                let td1 = document.createElement("td");
                td1.innerText = album[i].id;

                let td2 = document.createElement("td");
                td2.innerText = album[i].name;

                let td3 = document.createElement("td");
                let aud = document.createElement("audio");
                aud.controls = true;
                aud.src = album[i].file;
                td3.appendChild(aud);

                let td4 = document.createElement("td");
                let prevBtn = document.createElement("button");
                prevBtn.innerText = "Previous";
                prevBtn.addEventListener("click", function () {
                    if (currentSongIndex > 0) {
                        currentSongIndex--;
                    } else {
                        currentSongIndex = album.length - 1;
                    }
                    aud.src = album[currentSongIndex].file;
                    aud.play();
                });

                let nextBtn = document.createElement("button");
                nextBtn.innerText = "Next";
                nextBtn.addEventListener("click", function () {
                    if (currentSongIndex < album.length - 1) {
                        currentSongIndex++;
                    } else {
                        currentSongIndex = 0;
                    }
                    aud.src = album[currentSongIndex].file;
                    aud.play();
                });

                td4.appendChild(prevBtn);
                td4.appendChild(nextBtn);

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);

                table.appendChild(tr);
            }
        }

        // Album data
        let album1 = [
            { id: 1, name: 'Anukoneledhuga', file: './panja/Anukoneledhuga.mp3' },
            { id: 2, name: 'Ela Ela', file: './panja/Ela Ela.mp3' },
            { id: 3, name: 'Kshanam Kshanam', file: './panja/Kshanam Kshanam.mp3' },
            { id: 4, name: 'Panja', file: './panja/panja.mp3' },
            { id: 5, name: 'Paparayudu', file: './panja/Paparayudu.mp3' },
            { id: 6, name: 'Veyira Cheyyi', file: './panja/Veyira Cheyyi.mp3' }
        ];
        let album2 = [
            { id: 1, name: 'Chitti Aayire', file: './mirchi/Chitti Aayire.mp3' },
            { id: 2, name: 'Guchchi Guchchi', file: './mirchi/Guchchi Guchchi.mp3' },
            { id: 3, name: 'Love me', file: './mirchi/Love Me.mp3' },
            { id: 4, name: 'Sude Sude', file: './mirchi/Sudu Sude.mp3' },
            { id: 5, name: 'Talaiva', file: './mirchi/Talaiva.mp3' },
        ];
        let album3 = [
            { id: 1, name: 'Charuseela', file: './srimantudu/Charuseela.mp3' },
            { id: 2, name: 'Dhimmathirigae', file: './srimantudu/Dhimmathirigae.mp3' },
            { id: 3, name: 'Jaago', file: './srimantudu/Jaago.mp3' },
            { id: 4, name: 'Jatha kalisey', file: './srimantudu/Jatha kalisey.mp3' },
            { id: 5, name: 'Rama Rama', file: './srimantudu/Rama Rama.mp3' },
            { id: 6, name: 'Srimanthuda', file: './srimantudu/Srimanthuda.mp3' }
        ];
        let album4 = [
            { id: 1, name: 'Anaganaganaga', file: './Aravindasametha/Anaganaganaga.mp3' },
            { id: 2, name: 'Peniviti', file: './Aravindasametha/Peniviti.mp3' },
            { id: 3, name: 'Reddamma Thalli', file: './Aravindasametha/Reddamma Thalli .mp3' },
            { id: 4, name: 'Reddy Ikkada Soodu', file: './Aravindasametha/Reddy Ikkada Soodu.mp3' },
            { id: 5, name: 'Yeda Poyindo', file: './Aravindasametha/Yeda Poyindo.mp3' },
        ];
        let album5 = [
            { id: 1, name: 'Aa Gattununtaava', file: './Rsthalam/Aa Gattununtaava.mp3' },
            { id: 2, name: 'Jigelu Rani', file: './Rsthalam/Jigelu Rani.mp3' },
            { id: 3, name: 'Orayyo', file: './Rsthalam/Orayyo.mp3' },
            { id: 4, name: 'ranga ranga', file: './Rsthalam/Ranga Ranga Rangasthalana.mp3' },
            { id: 5, name: 'Rangamma Mangamma', file: './Rsthalam/Rangamma Mangamma.mp3' },
            { id: 6, name: 'Yentha Sakkagunnaave', file: './Rsthalam/Yentha Sakkagunnaave.mp3' }
        ];

        // Initialize tables
        createTable(album1, 0);
        createTable(album2, 1);
        createTable(album3, 2);
        createTable(album4, 3);
        createTable(album5, 4);
    </script>
</body>
</html>
